<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QXSB7M1EY2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QXSB7M1EY2', { 'send_page_view': true });
    </script>

    <meta charset="UTF-8">
    <title>正在進入問卷...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f9f9f9; }
        .container { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>問卷分配中...</h2>
        <p>如果沒有自動跳轉，請 <a id="direct-link" href="#">點擊此處</a></p>
    </div>

    <script>
        // 依照妳要求的新順序排列（已補上漏掉的逗號）
        var surveys = [
            "https://forms.gle/19K5jBdvTfVbK63m6", // Survey_1 (A-1)
            "https://forms.gle/tt1qVKCahTvpSBPo8", // Survey_2 (A-2)
            "https://forms.gle/KZarKJBnkTY3XtR67", // Survey_3 (A-3)
            "https://forms.gle/h6wVzssuQ4VXypoG6", // Survey_4 (A-4)
            "https://forms.gle/CQLHy81gmBxDZFSHA", // Survey_5 (B-1)
            "https://forms.gle/zVYL8GDHEBUVpTcPA", // Survey_6 (B-2)
            "https://forms.gle/55brPUQSRqhLTYJ86", // Survey_7 (B-3)
            "https://forms.gle/zqqxSaQsAZSZrPBx6", // Survey_8 (B-4)
            "https://forms.gle/dknUAUULFjiabnU46", // Survey_9 (C-1)
            "https://forms.gle/KY912Hqq6NS39ixn6", // Survey_10 (C-2)
            "https://forms.gle/TW1CotaEYKFoWFj9A", // Survey_11 (C-3)
            "https://forms.gle/BnSJSePyM34HGdpw8"  // Survey_12 (C-4)
        ];

        var randomIndex = Math.floor(Math.random() * surveys.length);
        var selectedSurvey = surveys[randomIndex];
        var surveyLabel = "Survey_" + (randomIndex + 1);

        document.getElementById('direct-link').href = selectedSurvey;

        // 發送追蹤事件
        gtag('event', 'select_content', {
            'content_type': 'survey_redirect',
            'item_id': surveyLabel,
            'event_callback': function() {
                window.location.replace(selectedSurvey);
            }
        });

        // 保險跳轉機制 (3秒)
        setTimeout(function(){
            window.location.replace(selectedSurvey);
        }, 3000);
    </script>
</body>
</html>
